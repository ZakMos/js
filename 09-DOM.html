<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
       .subscribe-button {
        border: none;
        color: wheat;
        background-color: black;
        padding: 10px 15px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
    }
        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }
    </style>
</head>
<body>

    <p>Amazon Shipping Calculator</p>
    <input class="cost" placeholder="Cost of order" type="number" min="0" >
    <button onclick="
    costOfOrder(evet);
    ">Calculate
    </button>
    <p class="costTotal"></p>

    <button 
    onclick="subscribe()"
    class="js-subscribe-button subscribe-button"
    
    >Subscribe</button>
   <script>
    function subscribe () {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = "Subscribed"
            buttonElement.classList.add('is-subscribed')
        } else {
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove('is-subscribed')
        }
    }
    
    function costOfOrder() {
        const inputElement = document.querySelector('.cost');
        // Convert String with a number (Number)
        let cost = Number(inputElement.value);
        if (cost < 30) {
            cost += 10;
        }             
            const costTotal = document.querySelector('.costTotal');
            costTotal.innerHTML =`$${cost.toFixed(2)}`;
}
            // Add event listener for the Enter key
            document.querySelector('.cost').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                costOfOrder();
            }
        });

   </script> 
</body>
</html>
